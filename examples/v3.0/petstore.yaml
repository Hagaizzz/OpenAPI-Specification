  description: |-
    {
      "$ref": "../../docs/keepers-client/intro/keepers-client.md"
    }
  x-logo:
    url: 'data:image/jpeg;base64,'
    backgroundColor: '#FFFFFF'
    altText: Keepers
servers:
  - url: 'http://localhost:3000'
tags:
  - name: Configuration_model
    x-displayName: Configuration
    description: '<SchemaDefinition schemaRef="#/components/schemas/Configuration" />'
  - name: Action_model
    x-displayName: Action Request
