paths: {}
components:
  schemas:
    Event:
      title: Device Event
      description: |-
        Messages sent from Keepers Endpoint to the ASM are Device Events.
        It uses to infrom the ASM about event or state change in the device, like category navigation forbidden, geo-fence alerts, app_usage...
      allOf:
        - title: message
          type: object
          description: Base Message for all messages between ASM and Keepers.
          properties:
            timestamp:
              title: field_time_epoch
              type: integer
              description: 'The number of seconds that have elapsed since January 1, 1970 (midnight UTC/GMT), not counting leap seconds (in ISO 8601: 1970-01-01T00:00:00Z). e.g. Unix Time, Epoch Time'
              format: int64
              example: 1587825115
            trace_id:
              type: string
              description: unique identifier of this specific message flow
            device:
              title: device_id_definition
              type: object
              properties:
                device_id:
                  type: string
                  title: field_device_id
                  description: Unique identifier of current entity. It must provided for all operations except the entity creation.
                  example: d290f1ee6c544b0190e6d701748f0852
                  maxLength: 64
                  pattern: "^[a-zA-Z0-9\\-\\._@]+$"
          required:
            - timestamp
            - trace_id
            - device
        - type: object
          discriminator:
            propertyName: event_type
          properties:
            event_type:
              type: string
              description: 'Type of event being sent, depending on the kind additional properties may be present.'
              enum:
                - device_event_anti_bullying
                - device_event_app_block
                - device_event_app_list
                - device_event_app_usage
                - device_event_battery_level
                - device_event_cancelled
                - device_event_capabilies_changed
                - device_event_configuration_applied
                - device_event_configuration_required
                - device_event_content_filtering
                - device_event_geo_fence
                - device_event_hello
                - device_event_location
                - device_event_on_boarding
                - device_event_quiettime_released
                - device_event_rta
                - device_event_statistics
                - device_event_device_data
              example: device_event_location
            event_id:
              type: string
              title: field_uuid_32_def
              format: uuid
              example: d290f1ee6c544b0190e6d701748f0892
              minLength: 32
              maxLength: 32
              pattern: '^[a-zA-Z0-9]+$'
          required:
            - event_type
            - event_id
