              required:
                - event_type
                - event_id
        - type: object
          properties:
            conversation:
              title: anti_bullying_conversation_definition
              description: |-
                This Model describes anti-bullying(social media) Conversation as used in device_event_anti_bullying.
                Each conversation includes list of messages that are part of the conversation.
              type: object
              properties:
                creation_time:
                  title: field_time_epoch
                  type: integer
                  description: 'The number of seconds that have elapsed since January 1, 1970 (midnight UTC/GMT), not counting leap seconds (in ISO 8601: 1970-01-01T00:00:00Z). e.g. Unix Time, Epoch Time'
                  format: int64
                  example: 1587825115
                package_name:
                  type: string
                  title: app_package_name_def
                  example: com.google.android.youtube
                  description: Application Package Name in Android/iOS
                conversation_id:
                  type: string
                  description: 'Unique ID, Created by Keeperd for any new conversation'
                  format: uuid
                  minLength: 64
                  maxLength: 64
                is_group:
                  type: boolean
                  description: True in case the message is part of group discussion
                is_viewed:
                  type: boolean
                  description: True in case the message has been viewed by child
                languages:
                  type: array
                  description: Languages of conversation
                  items:
                    title: field_language_id
                    type: string
                    description: 'A 2-level language identifier in the format language-region, in accordance with RFC 3066.'
                    example: en-US
                last_update_time:
                  type: string
                  description: Last message time
                title:
                  type: string
                  description: Conversation Title
                overall_severity:
                  title: anti_bullying_severity_def
                  type: string
                  description: This Model describes anti-bullying(social media) Sevirity of harmfull Message or Conversation.
                  default: none
                  enum:
                    - none
                    - low
                    - medium
                    - high
                  example: high
                messages:
                  type: array
                  description: List of messages the part of the Conversation
                  items:
                    title: anti_bullying_message_definition
                    type: object
                    description: This Model describes anti-bullying(social media) Message that is part of a conversation(anti_bullying_conversation_definition)
                    properties:
                      creation_time:
                        title: field_time_epoch
                        type: integer
                        description: 'The number of seconds that have elapsed since January 1, 1970 (midnight UTC/GMT), not counting leap seconds (in ISO 8601: 1970-01-01T00:00:00Z). e.g. Unix Time, Epoch Time'
                        format: int64
                        example: 1587825115
                      is_outgoing:
                        type: string
                        description: True in case message sent from the Endpoint
                      tagged_text:
                        type: string
                        description: Message Text with highlited words
                        example: '"something something <b class="easy">fuck</b> something"'
                      severity:
                        title: anti_bullying_severity_def
                        type: string
                        description: This Model describes anti-bullying(social media) Sevirity of harmfull Message or Conversation.
                        default: none
                        enum:
                          - none
                          - low
                          - medium
                          - high
                        example: high
                      type:
                        title: anti_bullying_message_type_definition
                        type: string
                        description: |
                          This Model describes anti-bullying(social media) Message Types
                          {VIDEO , IMAGE , TEXT , GIF , VOICE , STICKER , LINK , CUSTOM , EMPTY}
                        enum:
                          - VIDEO
                          - IMAGE
                          - TEXT
                          - GIF
                          - VOICE
                          - STICKER
                          - LINK
                          - CUSTOM
                          - EMPTY
                    required:
                      - creation_time
                      - is_outgoing
                      - tagged_text
                      - severity
                      - type
                is_kicked_off:
                  type: boolean
                  description: True in case kid has been removed from the conversation. If True there not going to be any new messages in that conversation
              required:
                - creation_time
                - package_name
                - conversation_id
                - is_group
                - is_viewed
                - languages
                - last_update_time
                - title
                - messages
