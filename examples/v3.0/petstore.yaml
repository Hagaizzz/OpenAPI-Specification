    Configuration:
      title: Push Configuration
      description: "ASM Configuration for Keepers Endpoint (Keepers Application on Mobile Endpoint). \nOn reception Keepers Endpoint cleans its current state and applies the new configuration as a whole. \nAs a reponse the Endpoint sends to ASM **device_event_configuration_applied**.\n"
      allOf:
        - title: message
          type: object
          description: Base Message for all messages between ASM and Keepers.
          properties:
            timestamp:
              title: field_time_epoch
              type: integer
              description: 'The number of seconds that have elapsed since January 1, 1970 (midnight UTC/GMT), not counting leap seconds (in ISO 8601: 1970-01-01T00:00:00Z). e.g. Unix Time, Epoch Time'
              format: int64
              example: 1587825115
            trace_id:
              type: string
              description: unique identifier of this specific message flow
            device:
              title: device_id_definition
              type: object
              properties:
                device_id:
                  type: string
                  title: field_device_id
                  description: Unique identifier of current entity. It must provided for all operations except the entity creation.
                  example: d290f1ee6c544b0190e6d701748f0852
                  maxLength: 64
                  pattern: "^[a-zA-Z0-9\\-\\._@]+$"
          required:
            - timestamp
            - trace_id
            - device
        - type: object
          properties:
            general:
              type: object
              required:
                - birthdate
                - configuration_id
              properties:
                birthdate:
                  title: field_time_ISO-8601
                  type: string
                  pattern: "^(-?(?:[1-9][0-9]*)?[0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\\\\.[0-9]+)?(Z)$"
                  maxLength: 20
                  minLength: 20
                  example: '2008-09-15T15:53:00Z'
                  format: date-time
                  readOnly: true
                  description: 'Timestamp expressed in UTC ISO-8601 in the format YYYY-MM-DDThh:mm:ssZ (note it must finish in Z for indicating UTC).'
                configuration_id:
                  type: integer
                  title: field_configuration_id_def
                  format: int64
                  example: 153
                  minimum: 1
                  exclusiveMinimum: false
                  description: Increamental configuration ID. Each time new configuration is sent to the Endpoint the configuration id incremamted by 1
                activation_key:
                  type: string
                  description: |-
                    This field is optional and should be used in first configuration only (after recieving device_event_on_boarding). first configuration state ends when ASM receives device_event_configuration_applied from the device.
                    When Keepers recevies configuration with the activation key, it triggers the addition of that device to their DB.
            services:
              type: object
              properties:
                general:
                  type: object
                  required:
                    - uninstall_secret_key
                    - statistics_event_time_interval_sec
                  properties:
                    uninstall_secret_key:
                      type: string
                      default: '""'
                      description: Entering secret key enables uninstall of the application
                    statistics_event_time_interval_sec:
                      type: integer
                      default: 3600
                      description: Time interval for sending device_event_statistics. The value 0 means Statistics reporting is disabled.
                geo_fence:
                  type: object
                  description: Configuration block for geo-fence related policies.
                  required:
                    - enabled
                    - min_time_between_events_sec
                  properties:
                    enabled:
                      type: boolean
                      description: Setting this flag to true will enable geo-fence service in the endpoint. ASM will set this flag to true when in Account services_provisioned.location_managment.provisioned == true AND in ServiceConfiguration location_managment.enabled == true for this account and device.
                      example: 'true'
                    areas:
                      type: array
                      description: List of Geo-Fence areas configured by the Manager
                      items:
                        title: geo_fence_area_definition
                        type: object
                        description: 'This Model describes Geo-Fence Area. The area is used in Geo-Fence configuration (**push_configuration**) and in the Event **device_event_geo_fence** that is created as reposne to Area Violation.'
                        properties:
                          area_id:
                            type: string
                            title: field_uuid_32_def
                            format: uuid
                            example: d290f1ee6c544b0190e6d701748f0892
                            minLength: 32
                            maxLength: 32
                            pattern: '^[a-zA-Z0-9]+$'
                          creation_time:
                            title: field_time_epoch
                            type: integer
                            description: 'The number of seconds that have elapsed since January 1, 1970 (midnight UTC/GMT), not counting leap seconds (in ISO 8601: 1970-01-01T00:00:00Z). e.g. Unix Time, Epoch Time'
                            format: int64
                            example: 1587825115
                          latitude:
                            type: number
                            format: float
                            example: 30
                            minimum: -90
                            maximum: 90
                          longitude:
                            type: number
                            format: float
                            example: 120
                            minimum: -180
                            maximum: 180
                          radius_meters:
                            type: integer
                            description: Radius of Geo Fence Area in meters
                            format: int32
                            example: 155
                          is_restricted:
                            type: boolean
                            description: 'Trus in case this is Restricted(Red) area, False in case of Allowed(Green) area'
                            example: 'true'
                        required:
                          - area_id
                          - creation_time
                          - latitude
                          - longitude
                          - radius_meters
                          - is_restricted
                    min_time_between_events_sec:
                      type: integer
                      default: 60
                      description: Mimimum allowed time in seconds between 2 Geo-Fence alerts (events)
